<!DOCTYPE html>
<html lang="ja">

<head>
	<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
	<script src="https://www.google.com/recaptcha/api.js"></script>
	<script>
		function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") { var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value); elems["ts"] = JSON.stringify(new Date().getTime()); document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
	</script>
	<title>テストページ</title>
</head>

<body>
	<h1>フォームテスト４</h1>
	<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
		<input type=hidden name='captcha_settings' value='{"keyname":"test2","fallback":"true","orgId":"00D5h000000Koo0","ts":""}'>
		<input type=hidden name="oid" value="00D5h000000Koo0">
		<input type=hidden name="retURL" value="http://">
		<label for="first_name">名</label><input id="first_name" maxlength="40" name="first_name" size="20"
			type="text" /><br>

		<label for="last_name">姓</label><input id="last_name" maxlength="80" name="last_name" size="20"
			type="text" /><br>

		<label for="email">メール</label><input id="email" maxlength="80" name="email" size="20" type="text" /><br>

		<label for="company">会社名</label><input id="company" maxlength="40" name="company" size="20" type="text" /><br>
		<div class="g-recaptcha" data-sitekey="6LekKG4aAAAAALnxEuxMB0kFH-RolUCQV_pTT0AI"></div><br>
		<input type="submit" name="submit">

	</form>
</body>

</html>
